<!doctype html>
<html lang="en">
    {% load static %}
    {% csrf_token %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="icon" href="http://www.yoursite.com/favicon.ico?v=2" />
        <!--
        <link rel="stylesheet" href="/open-iconic/font/css/open-iconic-bootstrap.css">
        -->
        <link rel="stylesheet" type="text/css" href="{% static 'jobs/style.css' %}"/>

        <title>{% block title %}ISFiT 2019!{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>

        {% include 'jobs/new_navbar.html' %}
        {%include 'jobs/footer.html'%}
        <div class="content-wrapper container-fluid">
            <div class="pattern-blue"></div>
            <div class="pattern-green"></div>

            {% block body %}

            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        {% block jquerycdn %}
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        {% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
  if (location.protocol !== 'https:') {
    location.protocol = 'https:';
  }
}
</script>
        {% block scriptblock %}
            <!-- Place to add Javascript code in extended templates -->

        {% endblock %}

    </body>

</html>
