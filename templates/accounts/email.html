{% extends 'jobs/base.html' %}
{% block title %}Email{% endblock title %}

{% block head %}
    <style media="screen">
        #field-body {
            height: 15em;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Email:</h1>
        <form method="POST"> <!-- Bootstrap -->
            {% csrf_token %}
            <div id="field-body">
                {{ form.body }}
            </div>
            <br>
            <button id="send" type="submit" class="btn btn-primary">Send</button>
        </form>

    </div>
{% endblock %}

{% block scriptblock %}
    <script type="text/javascript">
        $(document).ready(function() {

        })
    </script>
{% endblock %}
