{% extends 'jobs/base.html' %}
{% load static %}

{% block head %}
    <style media="screen">
        .edit-user-form {
            max-width: 600px;
        }
        #btn_submit {
            width: 100%;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Edit profile:</h1>
    <form class="container edit-user-form" method="POST"> <!-- Bootstrap -->
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group"> <!-- Bootstrap -->
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <button id="btn_submit" type="submit" class="btn btn-primary">Save</button>
    </form>
    <br><br><br>
{% endblock %}

{% block scriptblock %}
    <script type="text/javascript">
        $(document).ready(function() {

        })
    </script>
{% endblock %}
